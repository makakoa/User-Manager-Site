<!doctype html>
<html>
<head>
	<title>User Manager</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
	<script src="bower_components/backbone/backbone.js"></script>
		
	<div class="container">
		<h1>User Manager</h1>
		<hr />
		<div class="page"></div>
	</div>
	
	<script type="text/template" id="user-list-template">
	<a href="#/new" class="btn btn-primary">New User</a>
	<table class="table striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<% _.each(users, function(user) { %>
				<tr>
					<td><%= user.get('firstName') %></td>
					<td><%= user.get('lastName') %></td>
					<td><%= user.get('email') %></td>
					<td><a href="#/edit/<%= user.id %>" class="btn">Edit</a></td>
				</tr>
			<% }); %>
				
	</script>
	
	<script type="text/template" id="edit-user-template">
		<form class="edit-user-form">
			<legend><%= user ? 'Edit' : 'Create' %> User</legend>
			<label>First Name:</label>
			<input type="text" name="firstName" value="<%= user ? user.get('firstName') : '' %>" />
			<label>Last Name:</label>
			<input type="text" name="lastName" value="<%= user ? user.get('lastName') : '' %>" />
			<label>Email:</label>
			<input type="text" name="email" value="<%= user ? user.get('email') : '' %>" />
			<hr />
			<button type="submit" class="btn"><%= user ? 'Edit' : 'Create' %> User</button>
			
			<% if(user) { %>
				<input type="hidden" name="id" value="<%= user.get('id') %>" />
				<button class="btn btn-danger delete">Delete</button>;
			<% }; %>
			
		</form> 
	</script>
	
	<script>
		
		$.ajaxPrefilter( function(options, originalOptions, jqXHR) {
			options.url = 'http://secure-wildwood-3860.herokuapp.com' + options.url;
		})
		
		$.fn.serializeObject = function() {
			var o = {};
			var a = this.serializeArray();
			$.each(a, function() {
			  if (o[this.name] !== undefined) {
			      if (!o[this.name].push) {
			          o[this.name] = [o[this.name]];
			      }
			      o[this.name].push(this.value || '');
			  } else {
			      o[this.name] = this.value || '';
			  }
			});
			return o;
		};
		
		var Users = Backbone.Collection.extend({
			url: '/users'
		});
	
		var User = Backbone.Model.extend({
			urlRoot: '/users'
		});
		
	
		var UserList = Backbone.View.extend({
			el: '.page',
			render: function() {
				var that = this;
				var users = new Users();
				users.fetch({
					success:function(users){
						var template = _.template($('#user-list-template').html(), {users: users.models});
						that.$el.html(template);
					}
				})
			}
		});
		
		var EditUser = Backbone.View.extend({
			el: '.page',
			render: function (options) {
				var that = this;
				if(options.id){
					that.user = new User({id: options.id});
					that.user.fetch({
						success: function(user){
							var template = _.template($('#edit-user-template').html(), {user: user});
							that.$el.html(template);
						}
					});
				} else {
					var template = _.template($('#edit-user-template').html(), {user: null});
					this.$el.html(template);
				}
			},
			events: {
				'submit .edit-user-form': 'saveUser',
				'click .delete': 'deleteUser'
			},
			saveUser: function(ev) {
				var userInfo = $(ev.currentTarget).serializeObject();
				var user = new User();
				user.save(userInfo, {
					success: function(user) {
						router.navigate('', {trigger: true});
						console.log(user.toJSON());
					}
				})
				console.log(userInfo);
				return false;
			},
			deleteUser: function(ev) {
				this.user.destroy({
					success: function() {
						router.navigate('', {trigger: true});
					}
				});
				return false;
			}
		});
		
		var Router = Backbone.Router.extend({
			routes: {
				'': 'home',
				'new' : 'editUser',
				'edit/:id': 'editUser'
			}
		});
		
		var userList = new UserList();
		var editUser = new EditUser();
		
		var router = new Router();
		
		router.on('route:home',function() {
			userList.render();
		});
		
		router.on('route:editUser',function(id) {
			editUser.render({id:id});
		});
		
		Backbone.history.start();
		
	</script>
	
</body>
</html>
